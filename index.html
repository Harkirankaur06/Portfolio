<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <title>The World of Harkiran</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- SCENE 1: STORYBOOK -->
  <section id="storybook-scene" class="scene active">
    <div class="storybook-container">
      <div class="book">
        <!-- LEFT SIDE (STATIC) -->
        <div class="spine"></div>
        <!-- RIGHT SIDE (PAGES) -->
        <div class="pages">
          <div class="page cover">
            <h1 class="book-title">Let’s begin.</h1>
          </div>
          <div class="page page-2"></div>
          <div class="page page-3"></div>
          <div class="page page-text">
            <p class="story-text">
              This is the start of something new.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="mist-scene" class="scene">
    <div class="mist mist-back"></div>
    <div class="mist mist-mid"></div>
    <div class="mist mist-front"></div>
  </section>

  <section id="about-scene" class="scene">
    <div class="about-bg"></div>
    <div class="about-overlay"></div>

    <div class="about-content">
      <h1>Hi, I’m Harkiran</h1>
      <p>
        I build thoughtful, visually rich digital experiences
        where technology meets storytelling.
      </p>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
